<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counteiner {
            height: 500px;
            width: 1000px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px gray;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            position: absolute;
            transition: 1s;
        }

        .nav {
            text-align: center;

        }

        */ button {
            padding: 10px 30px;

        }
    </style>
</head>

<body>

    <div class="counteiner">

        <img src="https://picsum.photos/id/237/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/337/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/437/1000/500" class="img" alt="">
        <img src="https://picsum.photos/id/637/1000/500" class="img" alt="">

    </div>

    <div class="nav">
        <button id="btn1">
            Prev
        </button>
        <button id="btn2">
            Next
        </button>
    </div>

    <script>

        // console.log(`${slide}`);
        let slide = document.querySelectorAll('.img')
        btn1 = document.querySelector('#btn1')
        btn2 = document.querySelector('#btn2')

        btn1.addEventListener("click", function goPrev() {
            if (count === 0) {
                count = 3;
            } else {

                count--;
            }
            console.log(count)

            slideImage()
        })

        btn2.addEventListener("click", function goNext() {
            if (count === 3) {
                count = 0;
            } else {

                count++;
            }
            console.log(count)

            slideImage()
        })

        console.log(slide);
        let count = 0;

        const slideImage = () => {
            reset()

            slide[count].style.display = "block";
        }

        function reset() {
            for (let i = 0; i < slide.length; i++) {

                slide[i].style.display = "none";
            }
        }
        console.log(slide.length)

        function startslide() {
            reset();
            slide[0].style.display = "block";
        }
        startslide()

    </script>

</body>

</html>
