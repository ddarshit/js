<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section {
            background: rgba(71, 70, 70, 0.658);
            padding: 40px 0;
        }

        .container {
            width: 20%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.975);
            border-radius: 4px;
        }

        h2 {
            padding: 50px 0 0 0;
            text-align: center;
            color: grey;
        }

        input {
            width: 250px;
            padding: 8px;
            margin: 20px 10px 0 30px;
            border-radius: 4px;
            border: solid 2px grey;
            outline: none;
        }

        input[type=submit] {
            width: 250px;
            padding: 8px;
            background: rgb(90, 180, 205);
            color: white;
            border: none;
            margin: 20px 10px 0 30px;
        }

        input[type=submit]:hover {
            background-color: rgb(0, 149, 255);
        }

        .forgot {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background: rgba(223, 213, 213, 0.82);
            color: grey;
        }

        .forgot a {
            text-decoration: none;
            color: grey;
        }

        .icon i {
            font-size: 50px;
            color: rgb(72, 172, 202);
            border-radius: 50%;
            margin: -60px 0 0 0;
            padding: 0 0 0 130px;
        }

        #usererror,
        #passworderror {
            text-align: center;
            color: crimson;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="icon"><i class="fa-regular fa-user"></i></div>
            <form onsubmit="return form()">
                <div>
                    <h2>Member Login</h2>
                </div>
                <div><input type="text" placeholder="Username" id="username"></div>
                <p id="usererror"></p>
                <div><input type="password" placeholder="Password" id="password"></div>
                <p id="passworderror"></p>
                <div><input type="submit" value="Sign in"></div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="memberlogin.js"></script>
</body>

</html>
